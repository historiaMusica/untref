<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e9ecef;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 20px;
    min-height: 50vh;
  }

  h1 {
    font-family: 'Georgia', serif;
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #1c1c1c;
    text-align: center;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    justify-content: center;
    perspective: 1000px;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    max-width: 1100px;
  }

  .card {
    width: 160px;
    height: 230px;
    perspective: 1000px;
    position: relative;
    cursor: pointer;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
    position: relative;
  }

  .card.caida .card-inner {
    transform: rotateX(100deg);
    transform-origin: bottom center;
  }

  .card-front {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f9f9f9;
    border: 1px solid #bbb;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
  }

  .card-front img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 4px;
    border: 1px solid #888;
    margin-bottom: 12px;
  }

  .card-front .nombre {
    font-size: 0.9rem;
    color: #222;
    text-align: center;
    font-weight: 500;
  }

  .base {
    width: 160px;
    height: 12px;
    background: #ccc;
    border-top: 2px solid #aaa;
    border-radius: 0 0 6px 6px;
    margin-top: -4px;
    z-index: -1;
    transform: translateY(100%);
  }

  .card.caida .card-inner::after {
    content: "âœ•";
    font-size: 42px;
    color: rgba(180, 0, 0, 0.7);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
</style>

</head>
